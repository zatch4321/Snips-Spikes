<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="stylesheet" href="./CSS/navbar.css" />
    <link rel="stylesheet" href="./CSS/footer.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <title>snips&spikes</title>
  </head>
  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 NAVBAR                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <header id="NAVBAR"></header>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 NAVBAR                                  -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- ----------------------------------------------------------------------- -->
    <!--                                Section-1                                -->
    <!-- ----------------------------------------------------------------------- -->
    <div
      id="section1"
      style="margin-bottom: -7px; padding: 0; scroll-snap-align: start; flex: 1"
    >
      <video id="herovideo" width="100%" height="auto" autoplay loop muted>
       
      </video>
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                Section-1                                -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- ----------------------------------------------------------------------- -->
    <!--                                Section-2                                -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="css-slider-wrapper" style="flex: 1">
      <input
        type="radio"
        name="slider"
        class="slide-radio1"
        checked
        id="slider_1"
      />
      <input type="radio" name="slider" class="slide-radio2" id="slider_2" />

      <!-- Slider Pagination -->
      <div class="slider-pagination">
        <label for="slider_1" class="page1"></label>
        <label for="slider_2" class="page2"></label>
      </div>

      <!-- Slider #1 -->
      <div class="slider slide-1">
        <img
          src="https://www.mygreentrends.in/wp-content/uploads/2020/09/in1.jpg"
          alt=""
        />
        <div class="slider-content">
          <h2>Join the growth story: Own a Saoln</h2>
          <h4>
            Professional salon experience delivered by certified skin & hair
            experts with world-class products.
          </h4>
          <button type="button" class="buy-now-btn" name="button">
            Know More
          </button>
        </div>
        <div class="number-pagination">
          <span>1</span>
        </div>
      </div>

      <!-- Slider #2 -->
      <div class="slider slide-2">
        <img
          src="https://www.mygreentrends.in/wp-content/uploads/2020/09/in2.jpg"
          alt=""
        />
        <div class="slider-content">
          <h2>Award-winning Salon chain</h2>
          <h4>
            Tap into the salon industry's growth with our
            <i>'SIX STEPS TO SUCCESS'</i>
            that ensures swift and sustainable success
          </h4>
          <button type="button" class="buy-now-btn" name="button">
            Join Now
          </button>
        </div>
        <div class="number-pagination">
          <span>2</span>
        </div>
      </div>
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                Section-2                                -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- ----------------------------------------------------------------------- -->
    <!--                                Section-3                                -->
    <!-- ----------------------------------------------------------------------- -->
    <div id="section3" style="flex: 1">
      <!-- <img width="100%" height="100%" src="./images/Section_3.png" alt="" /> -->
    </div>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                Section-3                                -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- ----------------------------------------------------------------------- -->
    <!--                                section-4                                -->
    <!-- ----------------------------------------------------------------------- -->
    
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 footer                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <footer id="footer-main"></footer>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 footer                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <!-- Jquery needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
